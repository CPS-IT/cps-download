<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="Main">
    <f:if condition="{downloads -> f:count()} >= 1">
        <f:if condition="{settings.showSearchForm}">
            <form>
                <label>Suche</label>
                <input name="tx_cpsdownload_list[search]" value="" placeholder="suche">
            </form>
        </f:if>

        <div class="c-text u-color-bg-width:default
        u-space-top:default">
            <h2>Download list</h2>
            <div class="c-content-list u-space-top:default">
                <ul class="c-content-list__list">
                    <f:for each="{downloads}" as="item">
                        <li class="c-content-list__item">
                            <f:render partial="Download/List/Item" section="Main" arguments="{download:item}"/>
                        </li>
                    </f:for>
                </ul>
            </div>
        </div>
    </f:if>
</f:section>

</html>
